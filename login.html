<!DOCTYPE html>
{% autoescape true %}
<HTML>
	<HEAD>
        <link type="text/css" rel="stylesheet" href="/stylesheets/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
        <link type="text/css" rel="stylesheet" href="/stylesheets/custom.css" />
        <title>Course Evaluation System</title>
	</HEAD>
	<BODY>
        <div id="content">
        <div id="upper-padding">
          <div id="banner">
          <h1>Course Evaluation System</h1>
          </div>
        </div>
		<form id='form-login' action="/login" method="POST">
		<div id="login">Email<br/><input type="text" name="user_email" style="width: 100%" required></div>
		<br/>
		<div id="password">Password<br/><input type="password" name="user_password" style="width: 100%;" required></div>
		{% if prev_attempt=='true': %}
			<div style="color: red">Login failed!</div>
		{% else %}
			<br/>
		{% endif %}
        <br/>
        <div id="buttonlink"><input type="submit" value="Login" style="color: #333; background: none; border: none; margin: 0; padding: 0;"></div>
		</form>
        <div id="lower-padding"></div>
        </div>
	</BODY>
</HTML>
{% endautoescape %}
