<!DOCTYPE html>
{% autoescape true %}
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/stylesheets/bootstrap.min.css" />
		<link type="text/css" rel="styltsheet" href="/stylesheets/main.css" />
		<link type="text/css" rel="stylesheet" href="/stylesheets/custom.css" />
        <title>Course Evaluation System</title>
	</head>
	<body>
        <div id="content">
        <div id="upper-padding">
          <div id="banner">
          <h1>Course Evaluation System</h1>
          </div>
        </div>
		<div id="enrolled">Days for this course in this semester:<br/><br/></div>
		{% for course in courses: %}
		<form id='feedback-{{ course.course_id }}' action='/facultyFeedbackReport' method='POST'>
			<input type='hidden' name='user_email' value={{user_email}}>
			<input type='hidden' name='course_id' value={{course.course_id}}>
		</form>
		<a href='#' onclick=document.getElementById('feedback-{{course.course_id}}').submit()>{{course.course_day}}</a> 
		{% endfor %}
        <div id="lower-padding"></div>
		<br/><br/><div id="buttonlink"><a href="/">Logout</a></div>
        </div>
	</body>
{% endautoescape %}
